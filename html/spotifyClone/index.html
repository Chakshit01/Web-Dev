<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/logo.png" id="faviconTag" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <title>Spotify</title>
    </head>
    <body>
        <nav class="nav-bar">
            <ul class="left-section">
                <li id="logo">
                    <img src="./assets/logo.png" alt="spotify" />Spotify
                </li>
            </ul>

            <ul class="right-section">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>New Releases</h1>
                <div class="songitemcontainer">
                    <div class="songItem">
                        <img src="./assets/disc.png" alt="disc" />
                        <span class="songName"></span>
                        <span class="songlistplay"
                            ><span class="timestamp"
                                ><i
                                    id="0"
                                    class="far songitemPlay fa-play-circle"
                                ></i
                            ></span>
                        </span>
                    </div>

                    <div class="songItem">
                        <img src="./assets/disc.png" alt="disc" />
                        <span class="songName"></span>
                        <span class="songlistplay"
                            ><span class="timestamp"
                                ><i
                                    id="1"
                                    class="far songitemPlay fa-play-circle"
                                ></i
                            ></span>
                        </span>
                    </div>

                    <div class="songItem">
                        <img src="./assets/disc.png" alt="disc" />
                        <span class="songName"></span>
                        <span class="songlistplay"
                            ><span class="timestamp"
                                ><i
                                    id="2"
                                    class="far songitemPlay fa-play-circle"
                                ></i
                            ></span>
                        </span>
                    </div>

                    <div class="songItem">
                        <img src="./assets/disc.png" alt="disc" />
                        <span class="songName"></span>
                        <span class="songlistplay"
                            ><span class="timestamp"
                                ><i
                                    id="3"
                                    class="far songitemPlay fa-play-circle"
                                ></i
                            ></span>
                        </span>
                    </div>

                    <div class="songItem">
                        <img src="./assets/disc.png" alt="disc" />
                        <span class="songName"></span>
                        <span class="songlistplay"
                            ><span class="timestamp"
                                ><i
                                    id="4"
                                    class="far songitemPlay fa-play-circle"
                                ></i
                            ></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input
                type="range"
                name="range"
                id="progressBar"
                value="0"
                min="0"
                max="100"
            />
            <div class="icons">
                <!-- icons -->
                <i class="fas fa-3x fa-step-backward master" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward master" id="next"></i>
            </div>

            <div class="songinfo">
                <img id="songGif" src="./assets/playing.gif" alt="" /><span
                    id="mastersong"
                ></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
