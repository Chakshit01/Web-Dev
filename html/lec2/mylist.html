    <title>My list</title>
</head>
<body>
    <h2>My favourite food items</h2>
    <!-- Performing nesting -->
        <ul>
           <li>My favourite fruit</li>
           <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
           </ol>
           <li>My favourite Sport</li>
           <ol type="i">
            <li>Basketball </li>
            <li>Cricket</li>
            <li>Football</li>
           </ol>
           
        </ul>
    
</body>
