<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display, Float and Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Span is an inline element -->
<h1>This is a <span class="header-text">header</span></h1>

<!-- p is an block element -->
<p class="red-border">This is a paragraph</p>
<!-- a is an inline element -->
<a class="red-border" href="">This is a link</a>

<img src="https://via.placeholder.com/200"alt="">
</body>
</html>
